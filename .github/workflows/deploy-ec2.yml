name: Deploy Docker to EC2

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f ./ .

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Pull latest code (if you clone from git)
            cd ~/bot || git clone https://github.com/${{ github.repository }}.git bot && cd bot
            git pull

            # Build new image
            docker build -t bot ./

            # Stop old container (if exists)
            docker stop bot || true
            docker rm bot || true

            # Run new container
            docker run -d --name bot \
              -e DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} \
              --restart always \
              bot

            docker system prune -af
          EOF
