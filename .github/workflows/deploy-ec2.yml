name: Deploy Docker to EC2

on:
  push:
    branches: ["master"]

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: bot
  ECS_SERVICE: bot-service
  ECS_CLUSTER: bot-cluster
  ECS_TASK_DEFINITION: .aws/task-definition.json
  CONTAINER_NAME: bot

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Pull latest code
            if [ -d ~/bot ]; then
              cd ~/bot
              git fetch origin master
              git reset --hard origin/master
            else
              git clone https://github.com/${{ github.repository }}.git ~/bot
              cd ~/bot
            fi

            # Create docker volume for database persistence
            docker volume create bot_data || true

            # Backup old database before removing old container
            if docker ps -a --format '{{.Names}}' | grep -q "^bot$"; then
              echo "Migrating old database..."
              docker cp bot:/src/database/database.db /tmp/database.db || true
              docker run --rm -v bot_data:/data -v /tmp:/tmp busybox \
                sh -c "cp /tmp/database.db /data/database.db || true"
            fi

            # Build new image
            docker build -t bot ./

            # Stop old container (if exists)
            docker stop bot || true
            docker rm bot || true

            # Run new container, mounting the database file
            docker run -d --name bot \
              -e DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} \
              -v ~/database.db:/src/database/database.db \
              --restart always \
              bot

            docker system prune -af
          EOF
