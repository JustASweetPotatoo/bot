name: Deploy Docker to EC2

on:
  push:
    branches: ["master"]

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: bot
  ECS_SERVICE: bot-service
  ECS_CLUSTER: bot-cluster
  ECS_TASK_DEFINITION: .aws/task-definition.json
  CONTAINER_NAME: bot

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Pull latest code (if you clone from git)
            if [ -d ~/bot ]; then
              cd ~/bot
              git fetch origin master
              git reset --hard origin/master
            else
              git clone https://github.com/${{ github.repository }}.git ~/bot
              cd ~/bot
            fi

            # Build new image
            docker build -t bot ./

            # Stop old container (if exists)
            docker stop bot || true
            docker rm bot || true

            # Run new container
            docker run -d --name bot \
              -e DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} \
              --restart always \
              bot

            docker system prune -af
          EOF
